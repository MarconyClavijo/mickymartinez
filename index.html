<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Stereo M 101.5 FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rojo: #e60000;
      --amarillo: #ffd700;
      --negro: #111;
      --blanco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, var(--rojo), var(--negro));
      color: var(--blanco);
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header img.logo {
      width: 200px;
    }

    header h1 {
      margin-top: 10px;
      font-size: 2em;
      color: var(--amarillo);
    }

    .tagline {
      margin: 30px auto;
      max-width: 800px;
    }

    .tagline img {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tagline p {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 15px;
      color: var(--amarillo);
    }

    .player-box {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--amarillo);
      border-radius: 20px;
      padding: 30px;
      margin: 40px auto;
      max-width: 500px;
    }

    .player-box h2 {
      margin-bottom: 15px;
      color: var(--blanco);
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
    }

    .buttons {
      margin: 30px 0;
    }

    .buttons a {
      display: inline-block;
      background-color: var(--amarillo);
      color: var(--negro);
      padding: 12px 25px;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: var(--blanco);
      color: var(--rojo);
    }

    footer {
      background-color: #000;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .tagline p {
        font-size: 1.2em;
        padding: 0 10px;
      }

      .buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" class="logo">
    <h1>Radio Stereo M 101.5 FM</h1>
  </header>

  <!-- Frase destacada -->
  <div class="tagline">
    <img src="http://imgfz.com/i/LDzOfiX.png" alt="Cuna de los grandes">
    <p>Radio Stereo M, la cuna de los grandes... ¡donde nacen los grandes artistas!</p>
  </div>

  <!-- Reproductor -->
  <div class="player-box">
    <h2>🎧 Escúchanos en Vivo</h2>
    <audio controls autoplay>
      <source src="http://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <!-- Botones -->
  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=com.innovatel.radiostereom" target="_blank">📲 Descarga la App</a>
    <a href="https://www.facebook.com/share/1Dib9eQUFD/" target="_blank">📘 Facebook</a>
    <a href="https://wa.me/51984412853" target="_blank">🎤 WhatsApp Oyentes</a>
    <a href="https://wa.me/51942883375" target="_blank">📢 Contrata Publicidad</a>
    <a href="inscripcion-dia-del-padre.html">🎁 Inscribe a Papá</a>

  </div>

  <!-- Footer -->
  <footer>
    Diseño y desarrollo web por Marcony Clavijo | Innovación que conecta.
  </footer>

</body>
</html>
