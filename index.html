<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0f1e3a;
  color:#fff;
}

/* ===== ENCABEZADO ===== */
header{
  text-align:center;
  padding:2rem 1rem;
}
.logo-animado{
  width:140px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
header h1{
  margin:.8rem 0;
  color:#ffe600;
}
.btn-contacto{
  display:inline-block;
  background:#ffe600;
  color:#000;
  padding:10px 20px;
  border-radius:25px;
  font-weight:bold;
  text-decoration:none;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1rem;
  padding:1.5rem;
  max-width:1100px;
  margin:auto;
}

/* ===== CARD ===== */
.card{
  background:#1c263d;
  border:2px solid #ff5252;
  border-radius:18px;
  padding:1rem;
  text-align:center;
  position:relative;
}
.card.activa{
  border-color:#ffe600;
  box-shadow:0 0 20px rgba(255,230,0,.8);
}
.card.activa::before{
  content:"üî¥ EN VIVO";
  position:absolute;
  top:8px;
  right:8px;
  background:red;
  padding:3px 7px;
  font-size:.75rem;
  border-radius:12px;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

.logo{
  width:90px;
  height:90px;
  object-fit:contain;
  background:#fff;
  border-radius:10px;
  padding:5px;
}

h2{
  margin:.7rem 0;
  color:#ffe600;
  font-size:1rem;
}

/* ===== BOTON PLAY ===== */
.play-btn{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#ffe600;
  color:#000;
  font-size:20px;
  cursor:pointer;
  transition:.3s;
}
.play-btn.playing{
  background:#ff3b3b;
  color:#fff;
  animation:pulseBtn 1s infinite;
}
@keyframes pulseBtn{
  0%{box-shadow:0 0 0 0 rgba(255,59,59,.7)}
  70%{box-shadow:0 0 0 15px rgba(255,59,59,0)}
  100%{box-shadow:0 0 0 0 rgba(255,59,59,0)}
}

footer{
  text-align:center;
  padding:1.5rem;
  font-size:.8rem;
  color:#aaa;
}
</style>

<script>
let currentAudio=null;
let currentBtn=null;
let currentCard=null;

document.querySelectorAll('.card').forEach(card=>{
  const btn=card.querySelector('.play-btn');
  btn.addEventListener('click',()=>{
    if(currentAudio && currentAudio!==card.audio){
      currentAudio.pause();
      currentAudio.src="";
      currentBtn.classList.remove("playing");
      currentBtn.textContent="‚ñ∂";
      currentCard.classList.remove("activa");
    }

    if(!card.audio){
      card.audio=new Audio(card.dataset.stream+"?t="+Date.now());
      card.audio.preload="none";
    }

    if(card.audio.paused){
      card.audio.src=card.dataset.stream+"?t="+Date.now();
      card.audio.play();
      btn.classList.add("playing");
      btn.textContent="‚èπ";
      card.classList.add("activa");
      currentAudio=card.audio;
      currentBtn=btn;
      currentCard=card;
    }else{
      card.audio.pause();
      card.audio.src="";
      btn.classList.remove("playing");
      btn.textContent="‚ñ∂";
      card.classList.remove("activa");
      currentAudio=null;
    }
  });
});
</script>
