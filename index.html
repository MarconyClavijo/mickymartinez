<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0f1e3a;
  color:#fff;
}

/* ENCABEZADO */
header{
  text-align:center;
  padding:2rem 1rem;
}
.logo-animado{
  width:150px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
header h1{color:#ffe600}
.btn-contacto{
  display:inline-block;
  background:#ffe600;
  color:#000;
  padding:10px 20px;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem;
  padding:1.5rem;
  max-width:1100px;
  margin:auto;
}

/* CARD */
.card{
  background:#1c263d;
  border:2px solid #ff5252;
  border-radius:18px;
  padding:1rem;
  text-align:center;
  position:relative;
}
.card.activa{
  border-color:#ffe600;
  box-shadow:0 0 20px rgba(255,230,0,.8);
}
.card.activa::before{
  content:"üî¥ EN VIVO";
  position:absolute;
  top:8px;
  right:8px;
  background:red;
  padding:3px 7px;
  font-size:.75rem;
  border-radius:12px;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

.logo{
  width:90px;
  height:90px;
  background:#fff;
  border-radius:10px;
  padding:5px;
  object-fit:contain;
}

h2{
  font-size:1rem;
  color:#ffe600;
}

/* BOTON */
.play-btn{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:#ffe600;
  font-size:20px;
  cursor:pointer;
}
.play-btn.playing{
  background:#ff3b3b;
  color:#fff;
  animation:pulseBtn 1s infinite;
}
@keyframes pulseBtn{
  0%{box-shadow:0 0 0 0 rgba(255,59,59,.7)}
  70%{box-shadow:0 0 0 15px rgba(255,59,59,0)}
  100%{box-shadow:0 0 0 0 rgba(255,59,59,0)}
}

footer{
  text-align:center;
  padding:1.5rem;
  font-size:.8rem;
  color:#aaa;
}
</style>
</head>

<body>

<header>

<main class="grid">

<footer>¬© 2025 Corporaci√≥n La Fuerte</footer>

<!-- AUDIO -->
<audio id="player" playsinline preload="none"></audio>

<script>
const player = document.getElementById("player");
let currentBtn = null;
let currentCard = null;

document.querySelectorAll(".card").forEach(card=>{
  const btn = card.querySelector(".play-btn");
  const stream = card.dataset.stream;

  btn.addEventListener("click",()=>{

    if(currentCard && currentCard !== card){
      player.pause();
      player.src = "";
      currentBtn.classList.remove("playing");
      currentBtn.textContent = "‚ñ∂";
      currentCard.classList.remove("activa");
    }

    if(player.paused || currentCard !== card){
      player.src = stream + "?nocache=" + Date.now();
      player.type = "audio/mpeg";
      player.load();
      player.play();

      btn.classList.add("playing");
      btn.textContent = "‚èπ";
      card.classList.add("activa");

      currentBtn = btn;
      currentCard = card;
    } else {
      player.pause();
      player.src = "";
      player.load();

      btn.classList.remove("playing");
      btn.textContent = "‚ñ∂";
      card.classList.remove("activa");

      currentCard = null;
    }
  });
});
</script>
